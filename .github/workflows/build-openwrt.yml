name: Build OpenWrt

on:
  repository_dispatch:
    types: Source Code Update
  workflow_dispatch:
    inputs:
      branch:
        description: 'your local repo branch'
        require: true
        default: '24.10'
        type: choice
        options:
        - main
        - openwrt-24.10
        - openwrt-23.05


env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config/Hiwifi.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        target: [AX6000, HC5962]


    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 512
        root-reserve-mb: 4608
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}


    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo /bin/bash -c "$(curl -sL https://git.io/vokNn)"
        sudo -E apt-fast -y -qq install asciidoc bash bcc bin86 binutils bison build-essential bzip2 file flex g++-multilib gawk gcc-multilib gettext git gzip help2man intltool libboost-dev libelf-dev libncurses-dev libssl-dev libthread-queue-any-perl libusb-dev libxml-parser-perl patch perl-modules python3-dev python3-pip python3-pyelftools python3-setuptools rsync sharutils swig time unzip util-linux wget xsltproc zlib1g-dev zip
        sudo -E apt-fast -y -qq install android-sdk-libsparse-utils dos2unix dwarves quilt
        pip3 install --user -U pylibfdt --break-system-packages
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo -E git config --global user.name 'GitHub Actions' && git config --global user.email 'noreply@github.com'
        df -h

    - name: Clone source code
      run: |
        df -hT $PWD
        git clone $REPO_URL
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt       


    - name: Get variable
      working-directory: ./openwrt
      id: var
      run: |
        case ${{ github.event.inputs.branch }} in
          main)
            _release_tag=snapshot-r$(date +%g.%j)
            _prerelease=true
            ;;
          openwrt-23.05)
            _release_tag=$(git tag --sort=taggerdate --list 'v23.*' | tail -1)
            git checkout $_release_tag
            _prerelease=false
            ;;
          openwrt-24.10)
            _release_tag=$(git tag --sort=taggerdate --list 'v24.*' | tail -1)
            git checkout $_release_tag
            _prerelease=false
            ;;
          *)
            echo "Can't get local/upstream's branch/tags"
            ;;
        esac
        case ${{ matrix.target }} in
          HC5962)   _device=Hiwifi            ;;
          AX6000)   _device=AX6000           ;;
          *)        echo "wrong devices"      ;;
        esac
        _artifact=${{ matrix.target }}
        _artifact_path=openwrt/bin/targets/${_artifact/-//}
        echo "release_tag=$_release_tag" >> $GITHUB_OUTPUT
        echo "prerelease=$_prerelease" >> $GITHUB_OUTPUT
        echo "device=$_device" >> $GITHUB_OUTPUT
        #echo "artifact=$_artifact_path" >> $GITHUB_OUTPUT


    - name: Fetch Other repos
      run: |
        chmod +x ./scripts/00_init.sh        
        ./scripts/00_init.sh other-repos 
    
    
    
    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a


    - name: Customize Packages
      working-directory: ./openwrt
      run: |
        cp ../scripts/${{ steps.var.outputs.device }}_customization.sh .
        /bin/bash ${{ steps.var.outputs.device }}_customization.sh
        cp ../scripts/00_customize_packages.sh .
        /bin/bash 00_customize_packages.sh

    - name: Convert Translation
      working-directory: ./openwrt
      run: |
        cp ../scripts/01_convert_translation.sh .
        /bin/bash 01_convert_translation.sh

    - name: Add ACL
      working-directory: ./openwrt
      run: |
        cp ../scripts/02_create_acl_for_luci.sh .
        /bin/bash 02_create_acl_for_luci.sh -a


    - name: Load custom configuration
      working-directory: ./openwrt
      run: |
        cp ../config/${{ steps.var.outputs.device}}_defconfig .config
        make defconfig
        chmod +x ../diy-part2.sh
        /bin/bash ../diy-part2.sh


    - name: Make Download
      working-directory: ./openwrt
      run: |
        make download -j`nproc`
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;


    - name: Cache
      uses: klever1988/cachewrtbuild@main
      with:
        #æ˜¯å¦ä¸€å¹¶ç¼“å­˜.ccacheç›®å½•ï¼Œå¦‚æžœä½ å¯ç”¨äº†ccacheã€‚è¿™æ˜¯å”¯ä¸€çš„å¸¸ç”¨å‚æ•°ï¼Œå…¶ä»–ä¸‰ä¸ªç”¨äºŽé™¤é”™ï¼Œä¸€èˆ¬ä¸éœ€è¦è°ƒæ•´
        ccache: false

        #æ˜¯å¦ç¼“å­˜å·¥å…·é“¾ç›®å½•
        toolchain: true

        #æ˜¯å¦è·³è¿‡å·¥å…·é“¾ç¼–è¯‘
        skip: true

        #æ¸…ç©ºç¼“å­˜
        clean: false

        prefix: ${{ github.workspace }}/openwrt
        mixkey: ${{ matrix.target }}


    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        make -j`nproc` || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}



    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
